<div class="col-sm-8 col-md-6 col-lg-3 movie-tile text-center" data-trailer-youtube-id="{trailer_youtube_id}" data-toggle="modal" data-target="#trailer">
    <img src="{poster_image_url}" class="center-block" height="330" width="230">
    <div class="movie-info">
        <h2>{movie_title}</h2>
        <h3>({duration})</h3>
    </div>
</div>
